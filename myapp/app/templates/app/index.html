<!DOCTYPE html>
{% load static %}
{{object}}
<html lang="zxx" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="{% static 'app/img/fav.png' %}">
	<!-- Author Meta -->
	<meta name="author" content="colorlib">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Friendship Network</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
		<!--
		CSS
		============================================= -->
		<link rel="stylesheet" href="{% static 'app/css/linearicons.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/magnific-popup.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/jquery-ui.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/nice-select.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/animate.min.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'app/css/main.css' %}">

		<style>
			.network{
				background-image : url("{% static 'app/img/network2.jpg' %}");
				/* Full height */
  				-webkit-background-size: cover;
  				-moz-background-size: cover;
  				-o-background-size: cover;
  				background-size: cover;
  				/* Center and scale the image nicely */
  		}
		</style>
	</head>
	<body>


		<!-- start banner Area -->
		<section class="relative network">
			<div class="overlay overlay-bg"></div>
			<div class="container">
				<div class="row fullscreen align-items-center justify-content-between">
					<div class="col-lg-6 col-md-6 banner-left">
						<h6 style="color:maroon;">We Are Here To Connect</h6>
						<h1 style="color:maroon;">Social Network</h1>
						<p style="color:darkblue;">
						<!--<p class="text-white">
							If you are ready to make friends then sign up ASAP !!
						</p>-->
						<a href="{% url 'register' %}" class="primary-btn text-uppercase">Sign Up</a>
					</div>
					<div class="col-lg-4 col-md-6 banner-right">
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="flight" role="tabpanel" aria-labelledby="flight-tab">

							{% if error_message %}<center><p><strong><span style="color:red;">{{ error_message }}</span></strong></p></center>{% endif %}

							<form class="form-wrap" action="" METHOD="POST">
								{% csrf_token %}
								<h6 style="color:maroon;">Already Have An Account</h6>
								<!--<input type="text" class="form-control" name="name" placeholder="From " onfocus="this.placeholder = ''" onblur="this.placeholder = 'From '">
								<input type="text" class="form-control" name="to" placeholder="To " onfocus="this.placeholder = ''" onblur="this.placeholder = 'To '">
								<input type="text" class="form-control date-picker" name="start" placeholder="Start " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Start '">
								<input type="text" class="form-control date-picker" name="return" placeholder="Return " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Return '">
								<input type="number" min="1" max="20" class="form-control" name="adults" placeholder="Adults " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Adults '">
								<input type="number" min="1" max="20" class="form-control" name="child" placeholder="Child " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Child '">-->
								<input type="email" class="form-control" name="email" placeholder="Email " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email '">
								<input type="password" class="form-control" name="password" placeholder="Password " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password '" required="">
								<input type="submit" value="Sign In" class="primary-btn text-uppercase">
								<!--<a href="#" class="primary-btn text-uppercase">Sign In</a>-->
							</form>
						  </div>

						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End banner Area -->

		<!-- Start popular-destination Area -->

		<!-- start footer Area -->

		<!-- End footer Area -->

		<script src="{% static 'app/js/vendor/jquery-2.2.4.min.js' %}"></script>
		<script src="{% static 'app/js/popper.min.js' %}"></script>
		<script src="{% static 'app/js/vendor/bootstrap.min.js' %}"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
		<script src="{% static 'app/js/jquery-ui.js' %}"></script>

		<script src="{% static 'app/js/superfish.min.js' %}"></script>
		<script src="{% static 'app/js/jquery.ajaxchimp.min.js' %}"></script>
		<script src="{% static 'app/js/jquery.magnific-popup.min.js' %}"></script>
		<script src="{% static 'app/js/jquery.nice-select.min.js' %}"></script>
		<script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'app/js/mail-script.js' %}"></script>
		<script src="{% static 'app/js/main.js' %}"></script>
	</body>
</html>
